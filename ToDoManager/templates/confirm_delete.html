{% extends 'base.html' %}
{% block title %}確認刪除 - To-Do Manager{% endblock %}
{% block content %}
    <div class="card p-4">
        <h2 class="text-center mb-4">確認刪除</h2>
        <p>確定要刪除「{{ todo.title }}」嗎？</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100">刪除</button>
        </form>
        <a href="{% url 'todo_list' %}" class="btn btn-secondary w-100 mt-3">取消</a>
    </div>
{% endblock %}
